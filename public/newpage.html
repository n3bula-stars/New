      body {

      .god-rays {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 550px;
        --stripes: repeating-linear-gradient(
          100deg,
          rgba(20, 40, 60, 0.8) 0%,

          transparent 12%,

        --rays: repeating-linear-gradient(

          rgba(30, 50, 90, 0.9) 10%,
          rgba(20, 40, 80, 0.9) 15%,
          rgba(30, 50, 90, 0.9) 20%,
          rgba(20, 40, 80, 0.9) 25%,
          rgba(30, 50, 90, 0.9) 30%
        );
        background-image: var(--stripes), var(--rays);
        background-size: 300%, 200%;
        background-position: 50% 50%, 50% 50%;
        animation: fadeIn 2s ease;
        mask-image: radial-gradient(
          ellipse at 100% 0%,
          rgba(255, 255, 255, 0) 40%,
          transparent 70%

        -webkit-mask-image: radial-gradient(
          ellipse at 100% 0%,
          white 40%,
          transparent 70%
        );
        pointer-events: none;
        z-index: -1;
      }
      .god-rays::after {
        content: "";
        position: absolute;
        inset: 0;
        background-image: var(--stripes), var(--rays);
        background-size: 200%, 100%;
        animation: god-rays 40s linear infinite;
        background-attachment: fixed;

      .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #0a1d37;
        border: 1px solid rgba(255, 255, 255, 0.3);
        padding: 35px;
        border-radius: 20px;
        z-index: 1000;
        color: #fff;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4),
          inset 0 0 10px rgba(255, 255, 255, 0.05);
        animation: popupFadeIn 0.3s ease-out;
        min-width: 400px;
        max-width: 450px;
        backdrop-filter: blur(8px);
      }
      @keyframes popupFadeIn {
        from {
          opacity: 0;
          transform: translate(-50%, -40%);
        }
        to {
          opacity: 1;
          transform: translate(-50%, -50%);
        }
      }
      .popup h3 {
        margin: 0 0 20px;
        font-weight: 600;
        color: #fff;
        letter-spacing: 0.5px;
      }
      .popup input[type="text"] {
        margin: 10px 0;
        width: 100%;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.2);
        color: #fff;
        padding: 12px 15px;
        border-radius: 10px;

      .popup input[type="text"]:focus {

      .popup input[type="file"] {

      .popup input[type="file"]::-webkit-file-upload-button:hover {
        background: rgba(255, 255, 255чаи, 0.2);

      .popup-buttons {

      .popup button {

      .add-pin-btn {

        background: #e0e0e0;

    <script>
      (function () {
        const rewrite = (url) => {
          try {
            if (typeof url === "string") {
              const u = new URL(url, location.origin);
              if (u.pathname === "/scramjet.all.js")
                return "/scram/scramjet.all.js";
            }
          } catch (e) {}
          if (url === "/scramjet.all.js") return "/scram/scramjet.all.js";
          return url;
        };

        const _fetch = window.fetch;
        window.fetch = function (input, init) {
          try {
            if (typeof input === "string") input = rewrite(input);
            else if (input && input.url)
              input = new Request(rewrite(input.url), input);
          } catch (e) {}
          return _fetch.call(this, input, init);
        };

        const _append = Element.prototype.appendChild;
        Element.prototype.appendChild = function (node) {
          try {
            if (node && node.tagName === "SCRIPT" && node.src)
              node.src = rewrite(node.src);
          } catch (e) {}
          return _append.call(this, node);
        };
      })();
    </script>
    <script src="/scram/scramjet.all.js"></script>
    <script src="config.js"></script>
    <script>
      const phrases = [
        "If the Proxy doesnt work go the top left, settings, then tap the `fix proxy` button",
        "PeteZah sticky message #231",
        "https://petezahgames.com",
        "https://discord.petezahgames.com",
        "Credits to Brunys and Voucan for proxy help",
        "Art by @the2amgamer_24132 on Discord",
        "Credits to Bread from Gn-Math for the games тЭдя╕ПтАНЁЯй╣",
      ];
      const paragraph = document.getElementById("dynamicParagraph");
      function changeText() {
        const randomPhrase =
          phrases[Math.floor(Math.random() * phrases.length)];
        paragraph.textContent = randomPhrase;
      }
      paragraph.addEventListener("click", changeText);
      window.onload = changeText;
      function updateTime() {
        const timeElement = document.getElementById("time");
        const now = new Date();
        const hours = now.getHours().toString().padStart(2, "0");
        const minutes = now.getMinutes().toString().padStart(2, "0");
        const seconds = now.getSeconds().toString().padStart(2, "0");
        timeElement.textContent = `${hours}:${minutes}:${seconds}`;
      }
      setInterval(updateTime, 1000);
      const addPinBtn = document.getElementById("add-pin-btn");
      const popup = document.getElementById("add-pin-popup");
      const addBtn = document.getElementById("add-btn");
      const cancelBtn = document.getElementById("cancel-btn");
      const pinnedIcons = document.querySelector(".pinned-icons");
      const { ScramjetController } = $scramjetLoadController();
      const scramjet = new ScramjetController({
        prefix: "/scramjet/",
        files: {
          wasm: "/scram/scramjet.wasm.wasm",
          all: "/scram/scramjet.all.js",
          sync: "/scram/scramjet.sync.js",
        },
      });
      scramjet.init();
      function loadSavedPins() {
        const savedPins = JSON.parse(
          localStorage.getItem("pinnedBookmarks") || "[]"
        );
        savedPins.forEach((pin) => {
          createPinElement(pin.url, pin.image);
        });
      }
      function createPinElement(url, imageData) {
        const newPin = document.createElement("a");
        const encodedUrl = scramjet.encodeUrl(url);
        const cleanEncodedUrl = encodedUrl.replace(/^\/scramjet\//, "");
        newPin.href = `/scramjet/${cleanEncodedUrl}`;
        newPin.style.display = "inline-block";
        const img = document.createElement("img");
        img.src = imageData;
        img.style.width = "30px";
        img.style.height = "30px";
        img.style.borderRadius = "50%";
        img.style.transition = "transform 0.3s";
        img.onmouseover = function () {
          this.style.transform = "scale(1.2)";
        };
        img.onmouseout = function () {
          this.style.transform = "scale(1)";
        };
        newPin.appendChild(img);
        pinnedIcons.insertBefore(newPin, addPinBtn);
      }
      function savePin(url, imageData) {
        const savedPins = JSON.parse(
          localStorage.getItem("pinnedBookmarks") || "[]"
        );
        savedPins.push({ url, image: imageData });
        localStorage.setItem("pinnedBookmarks", JSON.stringify(savedPins));
      }
      addPinBtn.addEventListener("click", function (e) {
        e.preventDefault();
        popup.style.display = "block";
      });
      addBtn.addEventListener("click", function (e) {
        e.preventDefault();
        const urlInput = document.getElementById("pin-url").value;
        const imageInput = document.getElementById("pin-image").files[0];
        if (!urlInput.startsWith("https://")) {
          alert("URL must start with https://");
          return;
        }
        if (!imageInput) {
          alert("Please select an image");
          return;
        }
        const reader = new FileReader();
        reader.onload = function (e) {
          const imageData = e.target.result;
          createPinElement(urlInput, imageData);
          savePin(urlInput, imageData);
          popup.style.display = "none";
          document.getElementById("pin-url").value = "";
          document.getElementById("pin-image").value = "";
        };
        reader.readAsDataURL(imageInput);
      });
      cancelBtn.addEventListener("click", function (e) {
        e.preventDefault();
        popup.style.display = "none";
        document.getElementById("pin-url").value = "";
        document.getElementById("pin-image").value = "";
      });
      window.addEventListener("load", loadSavedPins);
      navigator.serviceWorker.register("./sw.js");
      const connection = new BareMux.BareMuxConnection("/baremux/worker.js");
      // build store safely (use $store if available, otherwise plain object)
      const _storeData = {
        url: "https://",
        wispurl:
          _CONFIG?.wispurl ||
          (location.protocol === "https:" ? "wss" : "ws") +
            "://" +
            location.host +
            "/wisp/",
        bareurl:
          _CONFIG?.bareurl ||
          (location.protocol === "https:" ? "https" : "http") +
            "://" +
            location.host +
            "/bare/",
        proxy: "",
        transport: "/epoxy/index.mjs",
      };
      const store =
        typeof $store === "function"
          ? $store(_storeData, {
              ident: "settings",
              backing: "localstorage",
              autosave: "auto",
            })
          : _storeData;
      self.store = store;
      async function waitForTransport() {
        let attempts = 0;
        const maxAttempts = 10;

        while (attempts < maxAttempts) {
          try {
            await connection.setTransport("/epoxy/index.mjs", [
              { wisp: store.wispurl },
            ]);
            return;
          } catch (e) {
            try {
              await connection.setTransport("/baremux/index.mjs", [
                store.bareurl,
              ]);
              return;
            } catch (e2) {
              try {
                await connection.setTransport("/libcurl/index.mjs", [
                  { wisp: store.wispurl },
                ]);
                return;
              } catch (e3) {
                attempts++;
                if (attempts >= maxAttempts) {
                  console.error(
                    "Failed to set any transport after",
                    maxAttempts,
                    "attempts"
                  );
                  throw new Error("No bare clients available");
                }
                await new Promise((resolve) => setTimeout(resolve, 100));
              }
            }
          }
        }
      }

      // start trying to set a transport (runs async)
      waitForTransport();
      connection.setTransport("/epoxy/index.mjs", [{ wisp: store.wispurl }]);
      function handleSubmit(e) {
        e.preventDefault();
        const addressBar = document.getElementById("uv-address");
        let url = addressBar.value.trim();
        if (!url.startsWith("http") && !url.includes(".")) {
          url = "https://duckduckgo.com/?q=" + encodeURIComponent(url);
        } else if (!url.startsWith("http")) {
          url = "https://" + url;
        }
        try {
          const encodedUrl = scramjet.encodeUrl(url);
          const baseUrl = window.location.origin;
          const cleanEncodedUrl = encodedUrl.replace(/^\/scramjet\//, "");
          window.location.href = `${baseUrl}/scramjet/${cleanEncodedUrl}`;
        } catch (error) {
          console.error("Error encoding URL:", error);
          document.getElementById("uv-error").textContent =
            "Invalid URL. Please try again.";
        }
      }
      document
        .getElementById("uv-form")
        .addEventListener("submit", handleSubmit);
    </script>
