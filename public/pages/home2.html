    <script>
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(() => {
                document.body.classList.add('loaded');
            }, 1000);
        });

        function startGaming() {
            window.location.href = 'g.html'; 
        }

        document.addEventListener("DOMContentLoaded", function () {
            const imageContainer = document.querySelector('.image-container');
            const images = document.querySelectorAll('.image-box');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');

            const imageWidth = 128;
            const totalImages = images.length;
            let counter = 0;

            for (let i = 0; i < 4; i++) {
                const firstClone = images[i].cloneNode(true);
                const lastClone = images[totalImages - 1 - i].cloneNode(true);
                imageContainer.appendChild(firstClone);
                imageContainer.insertBefore(lastClone, imageContainer.firstChild);
            }

            const fullImageSet = document.querySelectorAll('.image-box');
            imageContainer.style.transform = `translateX(-${imageWidth * 4}px)`;
            counter = 4;

            function moveImages() {
                imageContainer.style.transition = "transform 0.5s ease-in-out";
                imageContainer.style.transform = `translateX(-${counter * imageWidth}px)`;
            }

            function glowNextImage() {
                const nextImage = document.querySelectorAll('.image-box')[counter];
                nextImage.querySelector('.image').classList.add('glow');
            }

            function removeGlow() {
                const currentImage = document.querySelectorAll('.image-box')[counter];
                currentImage.querySelector('.image').classList.remove('glow');
            }

            nextBtn.addEventListener('click', () => {
                removeGlow();
                counter++;
                moveImages();
                glowNextImage();
                if (counter >= totalImages + 4) {
                    setTimeout(() => {
                        imageContainer.style.transition = "none";
                        counter = 4;
                        moveImages();
                    }, 500);
                }
            });

            prevBtn.addEventListener('click', () => {
                removeGlow();
                counter--;
                moveImages();
                if (counter <= 0) {
                    setTimeout(() => {
                        imageContainer.style.transition = "none";
                        counter = totalImages;
                        moveImages();
                    }, 500);
                }
            });
        });

        const images = [
            { src: '/storage/images/main/smashy.jpg', caption: 'Smashy Road' },
            { src: '/storage/images/main/ragdoll.jpg', caption: 'Ragdoll Simulator' },
            { src: '/storage/ag/g/slope/IMG_5256.jpeg', caption: 'Slope' },
            { src: '/storage/images/main/slitherio.jpg', caption: 'Slither.io' },
            { src: '/storage/images/main/brawlstars1.jpg', caption: 'Brawl Stars' },
            { src: '/storage/ag/g/yohoho/IMG_5302.jpeg', caption: 'YoHoHo!' }
        ];

        let currentIndex = 0;

        const imageElement = document.getElementById('large-image');
        const captionElement = document.getElementById('large-image-caption');

        function changeImage() {
            currentIndex = (currentIndex + 1) % images.length;
            const currentImage = images[currentIndex];
            imageElement.src = currentImage.src;
            captionElement.textContent = currentImage.caption;
        }

        setInterval(changeImage, 3000);

        class TxtType {
            constructor(el, toRotate, period) {
                this.toRotate = toRotate;
                this.el = el;
                this.loopNum = 0;
                this.period = parseInt(period, 10) || 2000;
                this.txt = '';
                this.tick();
                this.isDeleting = false;
            }

            tick() {
                const i = this.loopNum % this.toRotate.length;
                const fullTxt = this.toRotate[i];

                if (this.isDeleting) {
                    this.txt = fullTxt.substring(0, this.txt.length - 1);
                } else {
                    this.txt = fullTxt.substring(0, this.txt.length + 1);
                }

                this.el.innerHTML = '<span class="wrap">' + this.txt + '</span>';

                let delta = 200 - Math.random() * 100;

                if (this.isDeleting) {
                    delta /= 2;
                }

                if (!this.isDeleting && this.txt === fullTxt) {
                    delta = this.period;
                    this.isDeleting = true;
                } else if (this.isDeleting && this.txt === '') {
                    this.isDeleting = false;
                    this.loopNum++;
                    delta = 500;
                }

                setTimeout(() => this.tick(), delta);
            }
        }

        document.addEventListener('DOMContentLoaded', function () {
            const elements = document.getElementsByClassName('typewrite');
            for (let i = 0; i < elements.length; i++) {
                const toRotate = elements[i].getAttribute('data-type');
                const period = elements[i].getAttribute('data-period');
                if (toRotate) {
                    new TxtType(elements[i], JSON.parse(toRotate), period);
                }
            }

            const css = document.createElement('style');
            css.type = 'text/css';
            css.innerHTML = '.typewrite > .wrap { border-right: 0.06em solid #0096FF}';
            document.body.appendChild(css);
        });

        document.addEventListener('DOMContentLoaded', function() {
            const popup = document.getElementById('discord-popup');
            const closeBtn = document.getElementById('close-popup');

            function checkPopup() {
                const lastPopupClose = localStorage.getItem('lastPopupClose');
                const currentTime = new Date().getTime();

                if (!lastPopupClose || currentTime - lastPopupClose > 3600000) {
                    popup.style.display = 'flex';
                }
            }

            closeBtn.addEventListener('click', function() {
                popup.style.display = 'none';
                localStorage.setItem('lastPopupClose', new Date().getTime());
            });

            checkPopup();
        });

        document.addEventListener('DOMContentLoaded', function() {
            const timeDisplay = document.getElementById('time-display');
            const batteryIcon = document.getElementById('battery-icon');
            const batteryPercentage = document.getElementById('battery-percentage');
            const fpsElement = document.getElementById('fps');
            let frameCount = 0;
            let lastUpdateTime = performance.now();

            function updateTime() {
                const now = new Date();
                const timeString = now.toLocaleTimeString([], { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
                timeDisplay.textContent = ` ${timeString}`;
            }

            function updateBattery() {
                if ('getBattery' in navigator) {
                    navigator.getBattery().then(function(battery) {
                        const level = battery.level * 100;
                        const percentage = Math.round(level);
                        batteryPercentage.textContent = `${percentage}%`;

                        batteryIcon.className = 'fas battery-icon';
                        if (percentage >= 90) {
                            batteryIcon.classList.add('fa-battery-full', 'battery-full');
                        } else if (percentage >= 70) {
                            batteryIcon.classList.add('fa-battery-three-quarters', 'battery-good');
                        } else if (percentage >= 50) {
                            batteryIcon.classList.add('fa-battery-half', 'battery-good');
                        } else if (percentage >= 30) {
                            batteryIcon.classList.add('fa-battery-quarter', 'battery-medium');
                        } else {
                            batteryIcon.classList.add('fa-battery-empty', 'battery-low');
                        }
                    });
                } else {
                    batteryPercentage.textContent = 'n/a';
                    batteryIcon.className = 'fas fa-battery-slash battery-icon';
                }
            }

            function calculateFPS() {
                frameCount++;
                const now = performance.now();
                const deltaTime = now - lastUpdateTime;

                if (deltaTime >= 1000) {
                    const fps = frameCount;
                    fpsElement.textContent = `FPS: ${fps}`;
                    frameCount = 0;
                    lastUpdateTime = now;
                }
                requestAnimationFrame(calculateFPS);
            }

            updateTime();
            updateBattery();
            requestAnimationFrame(calculateFPS);

            setInterval(updateTime, 60000);   
            setInterval(updateBattery, 30000); 
        });
    </script>
    <script src="/storage/js/settings.js"></script>
</body>
</html>
