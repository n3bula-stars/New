<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scramjet Embed</title>
    <link rel="icon" href="/storage/images/logo-png-removebg-preview.png" />
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&family=Inter+Tight:ital,wght@0,100..900;1,100..900&family=Inter:wght@100..900&display=swap&" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dreamland"></script>
    <style>
      @font-face{font-family:'Inter';src:url('images/Inter-Regular.woff2') format('woff2');font-weight:400;font-style:normal}
      *{box-sizing:border-box}
      body,html{margin:0;padding:0;width:100vw;height:100vh;overflow:hidden;font-family:'Inter',Arial,Helvetica,sans-serif;background:radial-gradient(circle at center,#001b33 0%,#000814 100%);background-size:200% 200%;animation:bgShift 20s ease-in-out infinite;position:relative}
      @keyframes bgShift{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
      #loading-screen{display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;width:100vw;position:absolute;top:0;left:0;z-index:2;text-align:center;color:#d0eaff;pointer-events:none}
      .spinner{width:140px;height:140px;position:relative;margin-bottom:20px;filter:drop-shadow(0 0 12px #00bfff)}
      .spinner-circle{position:absolute;border:8px solid transparent;border-radius:50%;animation:spin 1.8s linear infinite}
      .spinner-circle:nth-child(1){width:100%;height:100%;border-top-color:#00bfff;border-left-color:#0074D9}
      .spinner-circle:nth-child(2){width:72%;height:72%;top:14%;left:14%;border-top-color:#003366;border-left-color:#0055aa;animation-duration:2.5s;animation-direction:reverse}
      @keyframes spin{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
      #glitch-text{font-size:36px;font-weight:700;letter-spacing:4px;text-transform:uppercase;color:#d0eaff;margin-top:30px;text-shadow:0 0 10px #00bfff,0 0 20px #0074D9,0 0 30px #0055aa,0 0 50px #003366;animation:glowPulse 2s ease-in-out infinite,bounce 3s ease-in-out infinite}
      @keyframes glowPulse{0%{text-shadow:0 0 6px #00bfff,0 0 12px #0074D9,0 0 18px #0055aa,0 0 30px #003366}50%{text-shadow:0 0 20px #00d5ff,0 0 30px #0094ff,0 0 40px #0077cc,0 0 60px #004488}100%{text-shadow:0 0 6px #00bfff,0 0 12px #0074D9,0 0 18px #0055aa,0 0 30px #003366}}
      @keyframes bounce{0%,100%{transform:translateY(0)}50%{transform:translateY(-5px)}}
      .stars{position:absolute;width:100%;height:100%;background:transparent url('https://www.transparenttextures.com/patterns/stardust.png') repeat;opacity:.08;z-index:0;pointer-events:none}
      #iframe-container{width:100%;height:100%;display:none;z-index:1}
      #iframe-container iframe{width:100%;height:100%;border:none;background-color:#fff;position:relative;z-index:1;pointer-events:auto}
    </style>
    <script src="/baremux/index.js"></script>
    <script src="/scram/scramjet.all.js"></script>
    <script src="/config.js"></script>
  </head>
  <body>
    <div class="stars"></div>
    <div id="loading-screen">
      <div class="spinner">
        <div class="spinner-circle"></div>
        <div class="spinner-circle"></div>
      </div>
      <p id="glitch-text">LOADING</p>
    </div>
    <div id="iframe-container"></div>
    <script>
      if(location.pathname==="/embed.html"&&location.hash){location.replace("/static/embed.html"+location.hash)}else if(location.pathname!=="/static/embed.html"){location.replace("/static/embed.html")}
    </script>
  </body>
</html>
