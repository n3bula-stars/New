<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scramjet</title>
  <link rel="icon" href="favicon.webp" />
  <link rel="stylesheet" href="/styles/defaults.css" />
  <link rel="prefetch" href="/scram/scramjet.worker.js" />
  <link rel="prefetch" href="/scram/scramjet.shared.js" />
  <link
    href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&amp;family=Inter+Tight:ital,wght@0,100..900;1,100..900&amp;family=Inter:wght@100..900&amp;display=swap&amp;"
    rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Hind:wght@300;400;500;600;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
  <style>
    body,
    html,
    #app {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
        sans-serif;
      width: 100vw;
      height: 100vh;
      margin: 0;
      padding: 0;
      background: var(--bg, #0a0a0a);
      overflow: hidden;
      --bg: #0a0a0a;
      --fourth-bg: #1a1a1a;
    }

    @keyframes fade {
      from {
        opacity: 0;
      }

      to {
        opacity: 1;
      }
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .flex {
      display: flex;
    }

    .col {
      flex-direction: column;
    }

    .browser-container {
      width: 100%;
      height: 100%;
      color: rgba(255, 255, 255, 0.85);
      display: flex;
      flex-direction: column;
      padding: 0.5em;
      padding-top: 0;
      box-sizing: border-box;
    }

    .browser-container a {
      color: rgba(255, 255, 255, 0.85);
    }

    .browser-container input,
    .browser-container button {
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont,
        sans-serif;
    }

    .browser-container h1 {
      font-family: "Inter Tight", "Inter", system-ui, -apple-system,
        BlinkMacSystemFont, sans-serif;
      margin-bottom: 0;
      color: white;
    }

    .browser-container iframe {
      background-color: #fff;
      border: none;
      border-radius: 12px;
      flex: 1;
      width: 100%;
    }

    input.bar {
      font-family: "Inter";
      padding: 0.6rem 1rem;
      border: none;
      outline: none;
      color: white;
      height: auto;
      border-radius: 8px;
      flex: 1;
      background: var(--fourth-bg, #1a1a1a);
      font-size: 1.1rem;
      transition: 0.2s ease;
    }

    input.bar:focus {
      background-color: #49517c;
    }

    .input_row>label {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
      margin-bottom: 0.5rem;
    }

    p {
      margin: 0;
      margin-top: 0.2em;
    }

    .nav {
      padding-top: 0.6rem;
      padding-bottom: 0.6rem;
      gap: 0.5rem;
    }

    .nav button {
      color: white;
      outline: none;
      border: none;
      border-radius: 8px;
      background: var(--fourth-bg, #1a1a1a);
      padding: 0.6rem 1rem;
      cursor: pointer;
      transition: 0.2s ease;
      font-size: 1.1rem;
    }

    .nav button:hover {
      background-color: #49517c;
    }

    .tabs {
      padding-top: 0.6rem;
      padding-bottom: 0rem;
      gap: 0.3rem;
      /*border-bottom: 1px solid rgba(255, 255, 255, 0.1);*/
      overflow-x: auto;
      overflow-y: hidden;
      white-space: nowrap;
    }

    .tabs::-webkit-scrollbar {
      height: 4px;
    }

    .tabs::-webkit-scrollbar-track {
      background: transparent;
    }

    .tabs::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 2px;
    }

    .tab {
      color: white;
      outline: none;
      border: none;
      border-radius: 8px;
      background: var(--fourth-bg, #1a1a1a);
      padding: 0.5rem 1rem;
      width: 245px;
      min-width: 245px;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
      display: flex;
      align-items: center;
      gap: 0.6rem;
      cursor: pointer;
      flex-shrink: 0;
      transition: 0.2s ease;
      font-size: 1rem;
    }

    .tab.active {
      background-color: #49517c;
    }

    .tab:hover:not(.active) {
      background-color: #3d456b;
    }

    .tab-favicon {
      width: 18px;
      height: 18px;
      flex-shrink: 0;
      border-radius: 4px;
    }

    .tab-title {
      flex: 1;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .tab-close {
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.7);
      cursor: pointer;
      padding: 0;
      width: 20px;
      height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 4px;
      flex-shrink: 0;
      transition: 0.2s ease;
      font-size: 1.2rem;
    }

    .tab-close:hover {
      background-color: rgba(255, 255, 255, 0.15);
      color: white;
    }

    .new-tab {
      color: white;
      outline: none;
      border: none;
      border-radius: 8px;
      background: var(--fourth-bg, #1a1a1a);
      padding: 0.7rem;
      cursor: pointer;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
      transition: 0.2s ease;
      font-size: 1.3rem;
    }

    .new-tab:hover {
      background-color: #49517c;
    }

    .iframe-container {
      flex: 1;
      position: relative;
    }

    .iframe-container iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
    }

    .iframe-container iframe.hidden {
      display: none;
    }

    .cfg {
      background: var(--fourth-bg, #1a1a1a);
      color: white;
      border-radius: 12px;
      padding: 1rem;
      transition: opacity 0.27s ease;
      max-width: 90%;
      width: 400px;
    }

    .cfg[open] {
      animation: fade 0.27s ease normal;
    }

    .cfg::backdrop {
      backdrop-filter: blur(12px);
      background-color: rgba(0, 0, 0, 0.7);
    }

    .buttons {
      gap: 0.5rem;
      margin-bottom: 1rem;
    }

    .buttons button {
      border: none;
      background: var(--fourth-bg, #1a1a1a);
      border-radius: 8px;
      color: white;
      padding: 0.7rem 1.2rem;
      max-width: 40px;
      max-height: 40px;
      cursor: pointer;
      transition: 0.2s ease;
      font-size: 1rem;
    }

    .buttons button:hover {
      background-color: #49517c;
    }

    .input_row input {
      background: var(--fourth-bg, #1a1a1a);
      border: none;
      border-radius: 8px;
      color: white;
      outline: none;
      padding: 0.7rem 1rem;
      font-size: 1rem;
      transition: 0.2s ease;
    }

    .input_row input:focus {
      background-color: #49517c;
    }

    .input_row {
      margin-bottom: 1rem;
      margin-top: 0.5rem;
    }

    .input_row input {
      flex-grow: 1;
    }

    .centered {
      justify-content: center;
      align-items: center;
    }

    .sortable-ghost {
      opacity: 0.5 !important;
    }

    .sortable-drag {
      transform: rotate(2deg);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.5);
    }

    .version {
      color: rgba(255, 255, 255, 0.7) !important;
      font-size: 1rem;
      margin-left: auto;
    }

    .version b {
      color: white;
    }

    .config-btn {
      display: none;
    }
  </style>
  <style>
    /**
* default styles
* these are the root styles for the whole site
*/

    @import url("https://fonts.googleapis.com/css2?family=Funnel+Display:wght@300..800&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap");
    @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:ital,wght@0,400;0,700;1,400;1,700&display=swap');
    @import url("/_a/fa/css/all.min.css");
    @import url("global.css");

    :root {
      --bg: #0a111d;
      --secondary-bg: #2b384d;
      --third-bg: #444f60;
      --fourth-bg: #212630;
      --primary: #a4b8db;
      --secondary: #7d93ba;
      --text-color: #d5dce8;
      --secondary-text-color: #d5dce8;
      --button-bg: #2b384d;
      --button-hover: #3c4a5d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Inter";
      transition: background-color 0.3s ease, color 0.3s ease, border 0.3s ease;
    }

    body {
      height: 100vh;
      background: var(--bg);
      color: var(--text-color);
      font-family: "Inter", sans-serif;
      overflow: hidden;
      transition: background-color 0.3s ease;
    }

    img {
      pointer-events: none;
    }

    ::-moz-selection {
      color: var(--bg);
      background: var(--text-color);
    }

    ::selection {
      color: var(--bg);
      background: var(--text-color);
    }

    ::-webkit-scrollbar {
      width: 5px;
      padding: 2px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      border-radius: 5px;
      background: var(--fourth-bg);
      transition: 0.3s;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--third-bg);
    }

    .badge {
      text-transform: uppercase;
      font-size: 12px;
      background: #ffffff30;
      border-radius: 5px;
      opacity: 0.8;
      padding: 1px 3px;
    }

    .redbadge {
      text-transform: uppercase;
      font-size: 12px;
      color: #e54848;
      background: #e5484860;
      border-radius: 5px;
      opacity: 0.8;
      padding: 1px 3px;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/dreamland"></script>
  <script src="/baremux/index.js"></script>
  <script src="/scram/scramjet.controller.js"></script>
  <script src="/config.js"></script>
</head>

<body>
  <div id="app"></div>
  <script>
    const scramjet = new ScramjetController({
      prefix: "/scramjet/",
      files: {
        wasm: "/scram/scramjet.wasm.wasm",
        worker: "/scram/scramjet.worker.js",
        client: "/scram/scramjet.client.js",
        shared: "/scram/scramjet.shared.js",
        sync: "/scram/scramjet.sync.js",
      },
    });

    scramjet.init();
    navigator.serviceWorker.register("./sw.js");

    const connection = new BareMux.BareMuxConnection("/baremux/worker.js");

    const store = {
      url: "https://",
      wispurl:
        _CONFIG?.wispurl ||
        (location.protocol === "https:" ? "wss" : "ws") +
        "://" +
        location.host +
        "/wisp/",
      bareurl:
        _CONFIG?.bareurl ||
        (location.protocol === "https:" ? "https" : "http") +
        "://" +
        location.host +
        "/bare/",
      proxy: "",
    };

    connection.setTransport("/epoxy/index.mjs", [{ wisp: store.wispurl }]);

    let tabs = [];
    let activeTabId = 1;
    let nextTabId = 2;
    let sortableInstance = null;

    function getFaviconUrl(url) {
      try {
        const domain = new URL(url).origin;
        return `https://t0.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=${encodeURIComponent(
          domain
        )}`;
      } catch {
        return `https://t0.gstatic.com/faviconV2?client=SOCIAL&type=FAVICON&fallback_opts=TYPE,SIZE,URL&url=${encodeURIComponent(
          url
        )}`;
      }
    }

    function createTab() {
      const frame = scramjet.createFrame();
      const tab = {
        id: nextTabId++,
        title: "New Tab",
        url: "petezah://newtab",
        frame: frame,
        favicon: getFaviconUrl("https://petezahgames.com"),
      };

      frame.frame.src = "/static/index.html";

      frame.addEventListener("urlchange", (e) => {
        if (!e.url) return;
        tab.url = e.url;
        tab.favicon = getFaviconUrl(e.url);

        try {
          const title =
            frame.frame.contentWindow?.document?.title ||
            new URL(e.url).hostname;
          tab.title = title || "...";
        } catch (err) {
          tab.title = new URL(e.url).hostname || "...";
        }

        updateTabsUI();
        updateAddressBar();
      });

      tabs.push(tab);
      return tab;
    }

    function getActiveTab() {
      return tabs.find((tab) => tab.id === activeTabId);
    }

    function switchTab(tabId) {
      tabs.forEach((tab) => {
        tab.frame.frame.classList.add("hidden");
      });

      activeTabId = tabId;
      const activeTab = getActiveTab();
      if (activeTab) {
        activeTab.frame.frame.classList.remove("hidden");
      }

      updateTabsUI();
      updateAddressBar();
    }

    function closeTab(tabId) {
      const tabIndex = tabs.findIndex((tab) => tab.id === tabId);
      if (tabIndex === -1) return;

      const tab = tabs[tabIndex];


      if (tabs.length === 1) {
        const newTab = createTab();
        document.getElementById("iframe-container").appendChild(newTab.frame.frame);
        switchTab(newTab.id);
      }

      if (tab.frame.frame.parentNode) {
        tab.frame.frame.parentNode.removeChild(tab.frame.frame);
      }

      tabs.splice(tabIndex, 1);


      if (activeTabId === tabId && tabs.length > 0) {
        const newActiveIndex = Math.min(tabIndex, tabs.length - 1);
        activeTabId = tabs[newActiveIndex].id;
        switchTab(activeTabId);
      } else {
        updateTabsUI();
      }
    }

    function updateTabsUI() {
      const tabsContainer = document.getElementById("tabs-container");
      if (!tabsContainer) return;

      tabsContainer.innerHTML = "";

      tabs.forEach((tab) => {
        const tabElement = document.createElement("div");
        tabElement.className = `tab ${tab.id === activeTabId ? "active" : ""
          }`;
        tabElement.setAttribute("data-tab-id", tab.id);
        tabElement.onclick = () => switchTab(tab.id);

        const faviconImg = document.createElement("img");
        faviconImg.className = "tab-favicon";
        faviconImg.src = tab.favicon;
        faviconImg.alt = "";
        faviconImg.onerror = () => {
          faviconImg.style.display = "none";
        };

        const titleSpan = document.createElement("span");
        titleSpan.className = "tab-title";
        titleSpan.textContent = tab.title;

        const closeButton = document.createElement("button");
        closeButton.className = "tab-close";
        closeButton.textContent = "Ã—";
        closeButton.onclick = (e) => {
          e.stopPropagation();
          closeTab(tab.id);
        };

        tabElement.appendChild(faviconImg);
        tabElement.appendChild(titleSpan);
        tabElement.appendChild(closeButton);
        tabsContainer.appendChild(tabElement);
      });

      const newTabButton = document.createElement("button");
      newTabButton.className = "new-tab";
      newTabButton.textContent = "+";
      newTabButton.onclick = () => {
        const newTab = createTab();
        document
          .getElementById("iframe-container")
          .appendChild(newTab.frame.frame);
        switchTab(newTab.id);
      };
      tabsContainer.appendChild(newTabButton);

      if (sortableInstance) {
        sortableInstance.destroy();
      }

      sortableInstance = new Sortable(tabsContainer, {
        animation: 200,
        direction: "horizontal",
        ghostClass: "sortable-ghost",
        dragClass: "sortable-drag",
        filter: ".new-tab",
        onStart: () => {
          tabsContainer
            .querySelectorAll(".tab:not(.sortable-ghost)")
            .forEach((t) => {
              t.style.opacity = "0.5";
            });
        },
        onEnd: (evt) => {
          tabsContainer.querySelectorAll(".tab").forEach((t) => {
            t.style.opacity = "1";
          });

          if (evt.oldIndex !== evt.newIndex) {
            const movedTab = tabs.splice(evt.oldIndex, 1)[0];
            tabs.splice(evt.newIndex, 0, movedTab);
          }
        },
      });
    }

    function updateAddressBar() {
      const addressBar = document.getElementById("address-bar");
      const activeTab = getActiveTab();
      if (addressBar && activeTab) {
        addressBar.value = activeTab.url;
      }
    }

    function handleSubmit() {
      const activeTab = getActiveTab();
      const addressBar = document.getElementById("address-bar");
      if (!activeTab || !addressBar) return;

      let url = addressBar.value.trim();


      if (!url.startsWith("http") && !url.includes(".")) {

        url = "https://duckduckgo.com/?q=" + encodeURIComponent(url);
      } else if (!url.startsWith("http")) {

        url = "https://" + url;
      }

      activeTab.url = url;
      activeTab.favicon = getFaviconUrl(url);
      return activeTab.frame.go(url);
    }

    function showConfig() {
      document.getElementById("config-modal").showModal();
    }

    function closeConfig() {
      const modal = document.getElementById("config-modal");
      modal.style.opacity = 0;
      setTimeout(() => {
        modal.close();
        modal.style.opacity = 1;
      }, 250);
    }

    window.addEventListener("load", async () => {
      const root = document.getElementById("app");

      root.innerHTML = `
          <div class="browser-container">
            <dialog id="config-modal" class="cfg">
              <div style="align-self: end">
                <div class="flex buttons">
                  <button style="display:none;" onclick="connection.setTransport('/baremod/index.mjs', [store.bareurl])">use bare server 3</button>
                  <button style="display:none;" onclick="connection.setTransport('/libcurl/index.mjs', [{ wisp: store.wispurl }])">use libcurl.js</button>
                  <button onclick="connection.setTransport('/epoxy/index.mjs', [{ wisp: store.wispurl }])">Use Epoxy</button>
                </div>
              </div>
              <div class="flex col input_row">
                <label for="wisp_url_input">Wisp:</label>
                <input id="wisp_url_input" value="${store.wispurl}" spellcheck="false">
              </div>
              <div class="flex col input_row">
                <label for="bare_url_input">Bare:</label>
                <input id="bare_url_input" value="${store.bareurl}" spellcheck="false">
              </div>
              <div class="flex buttons centered">
                <button onclick="closeConfig()">Close</button>
              </div>
            </dialog>

            <div class="flex tabs" id="tabs-container">
            </div>

            <div class="flex nav">
              <button onclick="showConfig()" display="display: none;"><i class="fa-regular fa-cog"></i></button>
              <button onclick="getActiveTab()?.frame.back()"><i class="fa-regular fa-chevron-left"></i></button>
              <button onclick="getActiveTab()?.frame.forward()"><i class="fa-regular fa-chevron-right"></i></button>
              <button onclick="getActiveTab()?.frame.reload()"><i class="fa-regular fa-rotate-right"></i></button>

              <input class="bar" id="address-bar" autocomplete="off" autocapitalize="off" autocorrect="off" 
                onkeyup="event.keyCode === 13 && handleSubmit()">

              <button onclick="window.open(scramjet.encodeUrl(getActiveTab()?.url))"><i class="fa-regular fa-arrow-up-right-from-square"></i></button>

              <p class="version">
                <b></b>
              </p>
            </div>

            <div class="iframe-container" id="iframe-container">
            </div>
          </div>
        `;

      const initialTab = createTab();
      document
        .getElementById("iframe-container")
        .appendChild(initialTab.frame.frame);
      switchTab(initialTab.id);
      updateTabsUI();

      try {
        function b64(buffer) {
          let binary = "";
          const bytes = new Uint8Array(buffer);
          const len = bytes.byteLength;
          for (let i = 0; i < len; i++) {
            binary += String.fromCharCode(bytes[i]);
          }
          return btoa(binary);
        }
        const arraybuffer = await (
          await fetch("/assets/scramjet.png")
        ).arrayBuffer();
        console.log(
          "%cb",
          `
              background-image: url(data:image/png;base64,${b64(arraybuffer)});
              color: transparent;
              padding-left: 200px;
              padding-bottom: 100px;
              background-size: contain;
              background-position: center center;
              background-repeat: no-repeat;
          `
        );
      } catch (e) {
      }
    });
  </script>
</body>
